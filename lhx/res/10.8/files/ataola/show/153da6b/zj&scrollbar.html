<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>滚动条</title>
  <style>
    body {
      height: 1000px;
    }

    /* scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 1px;
      background-color:transparent;
    }
    ::-webkit-scrollbar-thumb {
      border-radius: 10px;
      background: #adabab;
    }
    ::-webkit-scrollbar-track {
      border-radius: 10px;
      background:#394d63;
    }
  </style>
</head>

</body>
</html>
