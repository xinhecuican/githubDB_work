<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js h-100 lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js h-100"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Color Game</title>
        <meta name="description" content="A color guessing game. Give it a try!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/colorGame.css">
    </head>
    <body class="d-flex flex-column h-100">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <main role="main" class="flex-shrink-0"></main>
            <!-- Page header -->
            <h1>
                The Great
                <br>
                <span id="colorDisplay">RGB</span>
                <br>
                Guessing Game
            </h1>
            
            <!-- Header msg -->
            <div class="container-fluid">
                <div id="stripe" class="row m-0 p-0 align-items-center">
                    <div class="col-4">
                        <button id="resetGame">New Colors</button>
                    </div>
                    <div class="col-4">
                        <span id="message"></span>
                    </div>
                    <div class="col-4">
                        <button class="mode">Easy</button>
                        <button class="mode">Medium</button>
                        <button class="mode buttonSelected">Hard</button>
                    </div>
                </div>
            </div>

            <!-- Color game board -->
            <div id="squaregrid" class="container">
                <div class="row">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="row">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="row">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
            </div>
            <script src="/scripts/colorGame.js" async defer></script>
        </main>

        <footer class="footer mt-auto py-3">
            <div class="container">
              <span class="text-muted align-items-center">Made with <span id="footerHeart">&#9829;</span> in Chongqing</span>
              <br>
              <span class="text-muted align-items-center">Zhi</span>
            </div>
          </footer>
    </body>
</html>
