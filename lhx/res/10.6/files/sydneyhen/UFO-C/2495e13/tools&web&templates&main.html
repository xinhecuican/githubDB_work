<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>UFO Web Frontend</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='web.css') }}" type="text/css" media="screen">
        <script type="text/javascript">
            $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>
        <script src="{{ url_for('static', filename='raphael-min.js') }}" type="text/javascript" charset="utf-8"></script>
        <script src="{{ url_for('static', filename='jquery-1.6.2.min.js') }}" type=text/javascript ></script>
        <script src="{{ url_for('static', filename='board.js') }}" type="text/javascript" charset="utf-8"></script>

        <style type="text/css" media="screen">
            #holder {
                -moz-border-radius: 10px;
                -webkit-border-radius: 10px;
                border: solid 1px #333;
            }
            p {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <form id="properties" action=""></form>
        <p><span id="filter_info">?</span></p>
        <div id="holder"></div>
        <ul id="filters">
            {% for item in filters %}
            <li><a href=# id="add_filter">{{ item.caption }}</a></li>
            {% endfor %}
        </ul>
        <p>Last: <span id="current_filter">?</span></p>
    </body>
</html>
