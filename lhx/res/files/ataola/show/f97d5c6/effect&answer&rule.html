	<div class="rule-content">
		<div class="conbox">
			<div class="fsize24 g3348bd">活动时间：2020年12月1日-2020年12月31日</div>
			<div class="rule-tit">一、活动规则</div>
			<p>凡河南省手机用户均可参加本活动，单个用户总共有5次机会进行答题，取最好成绩进行对应流量奖励，每个用户只能奖励一次。</p>
			<div class="rule-tit">二、答题规则</div>
			<p>用户需要在规定的5分钟内答完10道题目，超出规定答题时间，系统会自动进行提交。</p>
			<div class="rule-tit">三、奖励内容</div>
			<p>凡参加答题用户即赠1G流量；答对1-4题送3G流量；答对5-9题送5G流量；全部答对送10G流量。</p>
			<div class="rule-tit">四、奖励发放</div>
			<p>流量将在12月31日活动结束后7个工作日内完成赠送。</p>
			<div class="rule-tit">五、注意事项</div>
			<p>本次活动赠送流量当月生效、当月消费，剩余流量次月不再叠加。</p>
