<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>键盘</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html, body {
			width: 100%;
			height: 100%;
		}

		.container {
			width: 100%;
			height: 100%;
			position: relative;
		}

		.container h1 {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>试试按下电脑前的按键,嘿嘿</h1>
	</div>
</body>
<script>

	const KEY_MAP = new Map([
		[121, 'F10'], [122, 'F11'], [123, 'F12'],
		[9, 'TAB'], [17, 'CTRL'], [16, 'SHIFT'],
		[13, 'ENTER'], [18, 'ALT'], [27, 'ESC'],
		[45, 'INSERT'], [46, 'DELETE'], [32, 'SPACE'],
		[37, 'LEFT'], [39, 'RIGHT'], [38, 'UP'], [40, 'DOWN'],
		[107, '+'], [109, '-'], [106, '*'], [111, '/'],
		[48, '0'], [57, '9'],
		[96, '0'], [105, '9'],
		[65, 'A'], [90, 'Z']
	]);

	document.onkeydown = function(e) {
		const key_code = e.keyCode;
		if (KEY_MAP.has(key_code)) {
			alert(KEY_MAP.get(key_code));
		}
	}
</script>
</html>
